<div class="container-fluid">
    <h3>Buscador</h3>
    <form >
        <div class="form-row">
            <div class="col-6">
        <input class="form-control mr-sm-2" name="filterVideo" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="filterVideo">
        
            </div>
        </div>
    </form>
</div>
<div class="container-fluid" >
        <h2>Videos Creados</h2>
       <div class="row">
    
          <div class="card col-md-12 col-lg-6 col-xl-4" *ngFor="let video of videos | filter:filterVideo" >
              <a routerLink="/video_detalle/{{video.id}}" class="text-reset">
                <img src="{{video.poster}}" class="card-img" alt="imagen de muestra">
             <div class="card-body">
                <div class="card-img-overlay">
                <h3 class="card-title">{{video.name}}</h3>
                <p class="card-text">{{video.descripcion}}</p>
                </div>
              </div>
              </a>
        </div>
      </div>
    
    </div>
