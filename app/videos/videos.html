<div class="container-fluid" >
  <h2>Videos recientes</h2>
 <div class="row">

    <div class="card col-md-12 col-lg-6 col-xl-4" *ngFor="let video of videos" >
        <a routerLink="/video_detalle/{{video.id}}" class="text-reset">
          <img src="{{video.poster}}" class="card-img" alt="imagen de muestra">
       <div class="card-body">
          <div class="card-img-overlay">
          <h3 class="card-title">{{video.name}}</h3>
          <p class="card-text">{{video.descripcion}}</p>
          </div>
        </div>
        </a>
  </div>
</div>

</div>
