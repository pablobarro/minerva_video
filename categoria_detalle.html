<div class="container-fluid" >
        <div class="row" >
            <div class="col-md-12" *ngFor="let video of videos" >
           <div class="card bg-dark col-md-6 col-lg-6 col-xl-4"  *ngIf="video.categoria == categoriaVideo.categoria"  >
             <p>{{categoriaVideo}}</p>

              <img src="/assets/data/{{video.poster}}" class="card-img" alt="imagen de muestra">
              <div class="card-img-overlay">
                <h3 class="card-title"><a routerLink="">{{video.name}}</a></h3>
               </div>
         </div>
       </div>
       </div>
</div>
