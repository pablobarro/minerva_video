<div class="container-fluid" >
    <div class="row" >
        <div class="col-md-12 col-lg-6 col-xl-4" *ngFor="let video of videos" >
              <div class="card bg-dark"  *ngIf="video.categoria == categoriaVideo.categoria"  >
                  <a routerLink="/video_detalle/{{video.id}}">
                  <img src="/assets/data/{{video.poster}}" class="card-img" alt="imagen de muestra">
                  <div class="card-img-overlay">
                    <h3 class="card-title">{{video.name}}</h3>
                  </div>
                </a>
            </div>
      </div>
  </div>
</div>
