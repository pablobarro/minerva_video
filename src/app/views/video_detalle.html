
 <div class="detalle_background">
    <div *ngIf="video">
          <video width="100%" controls autoplay >
            <source src="/assets/data/{{video.src}}" type="video/mp4">
            Your browser does not support HTML5 video.
          </video>
    </div>
    <div class="container">
      <h3>{{video.name}}</h3>
      <p>{{video.descripcion}}</p>
    </div>
</div>
