<div class="container-fluid">
    <h3>Editor</h3>
    <form #formVideo="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
                <div class="form-group col-6">
                <label for="tituloForm">Título</label>
                <input type="text" class="form-control" id="tituloForm" name="name" [(ngModel)]="video.name" #name="ngModel"  >
                </div>
                <div class="form-group col-6">
                <label for="categoriaForm">Categoría</label>
                <select class="form-control" id="categoriaForm" name="categoria" [(ngModel)]="video.categoria" #categoria="ngModel" >
                    <option>Ciudades</option>
                    <option>Abstracto</option>
                </select>
                </div>
            
                <div class="form-group col-12">
                <label for="descripcionForm">Descripción</label>
                <textarea class="form-control" id="descripcionForm" rows="3" name="descripcion" [(ngModel)]="video.descripcion" #descripcion="ngModel" ></textarea>
                </div>
                
                <div class="form-group  col-6">
                        <label for="urlVideoForm">Url video</label>
                        <input type="text" class="form-control" id="urlVideoForm" name="src" [(ngModel)]="video.src" #src="ngModel">
                        <br>
                        <div class="custom-file ">
                        <input type="file" class="custom-file-input" id="videoFile" name="src" >
                        <label class="custom-file-label" for="videoFile">Video</label>
                        </div>
                </div>
                <div class="form-group col-6">
                        <label for="urlImagenForm">Url imagen</label>
                        <input type="text" class="form-control" id="urlImagenForm" name="poster" [(ngModel)]="video.poster" #poster="ngModel">
                        <br>
                        <div class="custom-file ">
                        <input type="file" class="custom-file-input" id="imagenFile" name="poster" >
                        <label class="custom-file-label" for="imagenFile">Imagen</label>
                        </div>
                </div>
                
            </div>
            
        <div class="form-row">
                <div class="col-2">
                        <button type="submit" class="btn btn-danger" id="envioForm" name="envioForm" [disabled]="!formVideo.form.valid">Enviar</button>
                </div>
        </div>
    </form>
</div>
<div class="container-fluid" >
        <h2>Videos Creados</h2>
       <div class="row">
    
          <div class="card col-md-12 col-lg-6 col-xl-4" *ngFor="let video of videos" >
              <a routerLink="/video_detalle/{{video.id}}" class="text-reset">
                <img src="/assets/data/{{video.poster}}" class="card-img" alt="imagen de muestra">
             <div class="card-body">
                <div class="card-img-overlay">
                <h3 class="card-title">{{video.name}}</h3>
                <p class="card-text">{{video.descripcion}}</p>
                </div>
              </div>
              </a>
        </div>
      </div>
    
    </div>
